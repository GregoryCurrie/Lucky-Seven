<html lang="en">
<head>
<title>Lucky Sevens</title>
</head>
<body>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/JavaScript" src="luckysevens.js"></script>

	<div class="container">

		<h1>Lucky Sevens</h1>
		<form name="game" onsubmit="return luckySevens();" class="form-inline">
		<p>
			<div class="form-group">
				<label for="bet">Starting Bets:</label>
				<input type="number" class="form-control" id="bet" placeholder="$00.00">
			</div>
		</p>
		<button type="submit" id="submitButton" class="btn btn-default">Play</button>
		</form>
	<hr />
	<table id="results" class="table table-striped" style="display:none;">
		<tr>
			<th colspan="2">Result</th>
		</tr>
		<tr>
			<td>Starting Bets</td>
			<td><span id="start"></span></td>
		</tr>
		<tr>
			<td>Total Rolls Before Going Broke</td>
			<td><span id="totalRolls"></span></td>
		</tr>
		<tr>
			<td>Highest Amount Won</td>
			<td><span id="highest"></span></td>
		</tr>
		<tr>
			<td>Roll Count at Highest Amount Won</td>
			<td><span id="numRolls"></span></td>
		</tr>
     </table>
</div>

</body>
</html>
